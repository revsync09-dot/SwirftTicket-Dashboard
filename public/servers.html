<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>SwiftTicket | Servers</title>
    <link rel="stylesheet" href="/assets/styles.css" />
  </head>
  <body data-page="servers">
    <div class="shell">
      <aside class="sidebar">
        <div class="brand">
          <div class="logo"><img src="/assets/logo.svg" alt="Logo" /></div>
          <div>SwiftTicket</div>
        </div>
        <nav class="side-nav">
          <a class="nav-item" href="/dashboard">Dashboard</a>
          <a class="nav-item active" href="/servers">Servers</a>
          <a class="nav-item" href="/setup">Setup</a>
        </nav>
        <div class="sidebar-footer">
          Bot: <span data-bot-tag>SwiftTicket</span>
        </div>
      </aside>
      <main class="content">
        <header class="topbar">
          <div>
            <h1>Servers</h1>
            <p>Select a guild to continue into the dashboard.</p>
          </div>
          <div class="top-actions">
            <button class="btn ghost" data-theme-toggle>Theme</button>
            <a class="btn" href="/login">Logout</a>
          </div>
        </header>

        <section class="panel">
          <h3>Connected guilds</h3>
          <div class="small" data-error></div>
          <div class="list" data-guild-list></div>
        </section>
      </main>
    </div>
    <script src="/assets/app.js"></script>
  </body>
</html>
