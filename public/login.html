<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>SwiftTicket | Login</title>
    <link rel="stylesheet" href="/assets/styles.css" />
  </head>
  <body data-page="login">
    <div class="auth-layout">
      <section class="auth-hero">
        <div class="brand">
          <div class="logo"><img src="/assets/logo.svg" alt="Logo" /></div>
          <div>threadcord</div>
        </div>
        <h1>Welcome back.</h1>
        <p class="small">Sign in to manage your Discord server and see your personal ticket stats.</p>
      </section>
      <section class="auth-card">
        <div class="auth-panel">
          <h2>Login</h2>
          <p class="small">Connect with Discord to continue.</p>
          <button class="btn" data-login>Sign in with Discord</button>
          <button class="btn ghost" data-theme-toggle>Toggle theme</button>
        </div>
      </section>
    </div>
    <script src="/assets/app.js"></script>
  </body>
</html>
